<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fce0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #ff4070;
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        .teddy-image img {
            width: 200px;
            transition: transform 0.3s ease;
        }

        .teddy-image img:hover {
            transform: scale(1.1);
        }

        .hearts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            align-items: center;
            flex-direction: row; /* Changed to row to align side by side */
        }

        .heart {
            width: 120px; /* Increased size of the heart */
            height: 120px; /* Increased size of the heart */
            margin-right: 10px; /* Added space between heart and text */
            animation: bounceHeart 1.5s infinite;
        }

        .button {
            background-color: #ff4070;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff1f53;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounceHeart {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .heart.hidden {
            display: none;
        }

        /* Styling for "For You" text */
        .for-you {
            font-size: 2em;
            color: #ff4070;
            margin-top: 10px;
            font-weight: bold;
        }

        .for-you.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Happy Teddy Day!</h1>
        </div>
        <div class="teddy-image">
            <img src="https://cdn.pixabay.com/photo/2024/01/29/17/37/ai-generated-8540486_1280.png" alt="Cute Teddy" />
        </div>
        <div class="hearts">
            <!-- <img class="heart hidden" src="https://cdn.pixabay.com/photo/2018/01/10/23/53/rabbit-3075088_1280.png" alt="Heart" /> -->
            <div class="for-you hidden">Nazzo Ji❤️</div>
        </div>
        <button class="button" onclick="toggleHearts()">Click Here</button>
    </div>

    <script>
        // JavaScript for interactive behavior
        function toggleHearts() {
            const hearts = document.querySelectorAll('.heart');
            const forYouText = document.querySelector('.for-you');
            
            hearts.forEach(heart => {
                heart.classList.toggle('hidden');
            });
            forYouText.classList.toggle('hidden');
        }
    </script>
</body>
</html>
